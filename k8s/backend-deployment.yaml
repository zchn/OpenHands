apiVersion: apps/v1
kind: Deployment
metadata:
  name: openhands-backend
  labels:
    app: openhands
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openhands
      component: backend
  template:
    metadata:
      labels:
        app: openhands
        component: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/all-hands-ai/openhands:main
        command: ["poetry", "run", "uvicorn", "openhands.server.listen:app", "--host", "0.0.0.0", "--port", "12000"]
        workingDir: /app
        ports:
        - containerPort: 12000
        - containerPort: 12001
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "12000"  # Will be 12000 for work-1 and 12001 for work-2
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: openhands-backend-service
  labels:
    app: openhands
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 12000
    targetPort: 12000
    protocol: TCP
    name: http-work1
  - port: 12001
    targetPort: 12001
    protocol: TCP
    name: http-work2
  selector:
    app: openhands
    component: backend