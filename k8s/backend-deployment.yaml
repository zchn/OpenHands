apiVersion: apps/v1
kind: Deployment
metadata:
  name: openhands-backend
  labels:
    app: openhands
    component: backend
spec:
  replicas: 2  # One for each work environment
  selector:
    matchLabels:
      app: openhands
      component: backend
  template:
    metadata:
      labels:
        app: openhands
        component: backend
      annotations:
        openhands.dev/port: "12000"  # Default to work-1 port
    spec:
      containers:
      - name: backend
        image: ghcr.io/all-hands-ai/openhands:main
        command: ["poetry", "run", "uvicorn", "openhands.server.listen:app", "--host", "0.0.0.0", "--port", "$(PORT)"]
        workingDir: /app
        ports:
        - containerPort: 12000
          name: work1-port
        - containerPort: 12001
          name: work2-port
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['openhands.dev/port']
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: openhands-backend-service
  labels:
    app: openhands
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 12000
    targetPort: work1-port
    protocol: TCP
    name: http-work1
  - port: 12001
    targetPort: work2-port
    protocol: TCP
    name: http-work2
  selector:
    app: openhands
    component: backend