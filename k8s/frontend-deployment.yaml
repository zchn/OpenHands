apiVersion: apps/v1
kind: Deployment
metadata:
  name: openhands-frontend
  labels:
    app: openhands
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openhands
      component: frontend
  template:
    metadata:
      labels:
        app: openhands
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/all-hands-ai/openhands:main
        command: ["npm", "run", "dev", "--", "--port", "12000", "--host", "0.0.0.0"]
        workingDir: /app/frontend
        ports:
        - containerPort: 12000
        - containerPort: 12001
        env:
        - name: VITE_BACKEND_HOST
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: VITE_BACKEND_PORT
          value: "12000"  # Will be 12000 for work-1 and 12001 for work-2
        - name: VITE_FRONTEND_PORT
          value: "12000"  # Will be 12000 for work-1 and 12001 for work-2
        - name: HOST
          value: "0.0.0.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: openhands-frontend-service
  labels:
    app: openhands
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 12000
    targetPort: 12000
    protocol: TCP
    name: http-work1
  - port: 12001
    targetPort: 12001
    protocol: TCP
    name: http-work2
  selector:
    app: openhands
    component: frontend