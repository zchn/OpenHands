apiVersion: apps/v1
kind: Deployment
metadata:
  name: openhands-frontend
  labels:
    app: openhands
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openhands
      component: frontend
  template:
    metadata:
      labels:
        app: openhands
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/all-hands-ai/openhands:main
        command: ["poetry", "run", "streamlit", "run", "openhands/server/app.py", "--server.port", "12000", "--server.address", "0.0.0.0"]
        workingDir: /app
        ports:
        - containerPort: 12000
          name: http
        env:
        - name: VITE_BACKEND_HOST
          value: "openhands-backend-service"
        - name: VITE_BACKEND_PORT
          value: "12000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: openhands-frontend-service
  labels:
    app: openhands
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 12000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: openhands
    component: frontend