apiVersion: apps/v1
kind: Deployment
metadata:
  name: openhands-frontend
  labels:
    app: openhands
    component: frontend
spec:
  replicas: 2  # One for each work environment
  selector:
    matchLabels:
      app: openhands
      component: frontend
  template:
    metadata:
      labels:
        app: openhands
        component: frontend
      annotations:
        openhands.dev/port: "12000"  # Default to work-1 port
    spec:
      containers:
      - name: frontend
        image: ghcr.io/all-hands-ai/openhands:main
        command: ["npm", "run", "dev", "--", "--port", "$(PORT)", "--host", "0.0.0.0"]
        workingDir: /app/frontend
        ports:
        - containerPort: 12000
          name: work1-port
        - containerPort: 12001
          name: work2-port
        env:
        - name: PORT
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['openhands.dev/port']
        - name: VITE_BACKEND_HOST
          value: "openhands-backend-service"
        - name: VITE_BACKEND_PORT
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['openhands.dev/port']
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: openhands-frontend-service
  labels:
    app: openhands
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 12000
    targetPort: work1-port
    protocol: TCP
    name: http-work1
  - port: 12001
    targetPort: work2-port
    protocol: TCP
    name: http-work2
  selector:
    app: openhands
    component: frontend