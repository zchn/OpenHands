apiVersion: v1
kind: Service
metadata:
  name: openhands
  namespace: openhands
spec:
  selector:
    app: openhands
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  type: ClusterIP  # Change to LoadBalancer or NodePort based on your needs
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openhands
  namespace: openhands
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openhands
            port:
              number: 3000